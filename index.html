<!DOCTYPE html>
<html>
<head>
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
  <div class="container"></div>
  <div class= "left">
    <button class="color black" value="black">Black</button>
    <button class="color blue" value="blue">Blue</button>
  </div>
  <div class="right">
    <button class="color green" value="green">Green</button>
    <button class="random rainbow">Random</button>
  </div>
  <div class="bottom">
    <button class="color" value="white">Erase</button>
    <button class="reset">Reset</button>
    <button class="resolution">Resolution</button>
</div>
</body>
<script src="script.js"></script>
</html>
